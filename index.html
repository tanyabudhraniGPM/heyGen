    #avatar-container {

   #transcription-box {

      color: white;

      border: none;
      border-radius: 6px;

    }

<body>

  <!-- Transcription Script -->
  <script>
    const transcriptDiv = document.getElementById('transcript');
    const stopBtn = document.getElementById('stop-btn');
    let recognition;
    let isRecognizing = false;
    let transcriptText = '';

    function startRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        let interim = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          const result = event.results[i];
          if (result.isFinal) {
            transcriptText += result[0].transcript + '\n';
          } else {
            interim += result[0].transcript;
          }
        }
        transcriptDiv.textContent = transcriptText + interim;
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
        transcriptDiv.textContent = 'Error: ' + event.error;
      };

      recognition.onend = () => {
        if (isRecognizing) {
          // Chrome stops after ~1 minute, so we restart it manually
          recognition.start();
        }
      };


      recognition.start();
      isRecognizing = true;
    }

    stopBtn.addEventListener('click', () => {
      if (recognition && isRecognizing) {
        recognition.stop();
        isRecognizing = false;
        transcriptDiv.textContent += '\n[Transcription stopped]';
      }
    });

    // Auto-start if supported
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      startRecognition();
    } else {
      transcriptDiv.textContent = 'Speech Recognition is not supported in this browser.';
      stopBtn.disabled = true;
    }
  </script>

</body>
