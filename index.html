<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gateway AI Interview</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 40px 16px;
    }

    .logo {
      width: 80px;
      margin-bottom: 16px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 24px;
    }

    button, select, input[type="text"] {
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0072ce;
    }

    .hidden {
      display: none;
    }

    .form-group {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="image.png" alt="Gateway Logo" />
    <h2>Step 1: Test Your Microphone</h2>
    <button onclick="testMicrophone()">Test Microphone</button>
    <p id="mic-status"></p>
    <button id="continueBtn" class="hidden" onclick="showForm()">Mic Works – Continue</button>

    <div id="formSection" class="hidden">
      <h2>Step 2: Enter Access Details</h2>
      <input type="text" id="name" placeholder="Enter your full name" />
      <input type="text" id="code" placeholder="Enter access code" />
      <select id="type">
        <option value="">Select Interview Type</option>
        <option value="tech">Tech Interview</option>
        <option value="sales">Sales Interview</option>
      </select>
      <button onclick="startInterview()">Continue</button>
    </div>
  </div>

  <script>
    function testMicrophone() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(() => {
          document.getElementById('mic-status').textContent = "✅ Microphone access granted!";
          document.getElementById('continueBtn').classList.remove('hidden');
        })
        .catch(() => {
          document.getElementById('mic-status').textContent = "❌ Microphone access denied. Please check your browser settings.";
        });
    }

    function showForm() {
      document.getElementById('formSection').classList.remove('hidden');
      document.getElementById('continueBtn').classList.add('hidden');
    }

    function startInterview() {
      const name = document.getElementById('name').value.trim();
      const code = document.getElementById('code').value.trim();
      const type = document.getElementById('type').value;

      if (!name || !code || !type) {
        alert('Please fill in all fields.');
        return;
      }

      // Save data to sessionStorage or API here if needed
      if (type === 'tech') {
        window.location.href = "tech-interviewer.html";
      } else if (type === 'sales') {
        window.location.href = "sales-interviewer.html";
      }
    }
  </script>
</body>
</html>
