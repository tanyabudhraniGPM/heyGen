<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gateway AI Interview</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #111;
    }

    .container {
      width: 100%;
      max-width: 480px;
      text-align: center;
      padding: 32px 16px;
    }

    .logo {
      width: 80px;
      margin: 0 auto 24px;
      display: block;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 24px;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      max-width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background-color: #333;
    }

    #formSection, #continueBtn {
      margin-top: 16px;
    }

    .hidden {
      display: none;
    }

    #mic-status {
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="image.png" alt="Gateway Logo" />
    
    <!-- Mic Test Section -->
    <h2 id="stepTitle">Step 1: Test Your Microphone</h2>
    <button onclick="testMicrophone()">Test Microphone</button>
    <p id="mic-status"></p>
    <button id="continueBtn" class="hidden" onclick="showForm()">Mic Works â€“ Continue</button>

    <!-- Access Form -->
    <div id="formSection" class="hidden">
      <h2>Step 2: Enter Access Code</h2>
      <input type="text" id="code" placeholder="Enter your code" />
      <input type="text" id="name" placeholder="Enter your full name" />
      <select id="type">
        <option value="">Select Interview Type</option>
        <option value="tech">Tech Interview</option>
        <option value="sales">Sales Interview</option>
      </select>
      <button onclick="startInterview()">Continue</button>
    </div>
  </div>

  <script>
    function testMicrophone() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(() => {
          document.getElementById('mic-status').textContent = "Microphone access granted!";
          document.getElementById('continueBtn').classList.remove('hidden');
        })
        .catch(() => {
          document.getElementById('mic-status').textContent = "Microphone access denied. Please allow microphone access in your browser.";
        });
    }

    function showForm() {
      document.getElementById('formSection').classList.remove('hidden');
      document.getElementById('stepTitle').textContent = "Step 2: Enter Access Code";
      document.getElementById('continueBtn').classList.add('hidden');
    }

    function startInterview() {
      const name = document.getElementById('name').value.trim();
      const code = document.getElementById('code').value.trim();
      const type = document.getElementById('type').value;

      if (!name || !code || !type) {
        alert('Please fill in all fields.');
        return;
      }

      if (code !== 'Gpm1234') {
        alert('Invalid access code. Please try again.');
        return;
      }

      if (type === 'tech') {
        window.location.href = "tech-interviewer.html";
      } else if (type === 'sales') {
        window.location.href = "sales-interviewer.html";
      }
    }
  </script>
</body>
</html>
