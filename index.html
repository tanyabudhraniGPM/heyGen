  <!-- Transcription Script -->
  <script>
    const transcriptDiv = document.getElementById('transcript');
    const stopBtn = document.getElementById('stop-btn');
    const downloadBtn = document.getElementById('download-btn');
    let recognition;
    let isRecognizing = false;
    let transcriptText = '';

    function scrollTranscriptToBottom() {
      transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
    }

    function startRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        let interim = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          const result = event.results[i];
          if (result.isFinal) {
            transcriptText += result[0].transcript + '\n';
          } else {
            interim += result[0].transcript;
          }
        }
        transcriptDiv.textContent = transcriptText + interim;
        scrollTranscriptToBottom();
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
        transcriptDiv.textContent = 'Error: ' + event.error;
      };

      recognition.onend = () => {
        if (isRecognizing) {
          recognition.start(); // Auto-restart
        }
      };

      recognition.start();
      isRecognizing = true;
    }

    stopBtn.addEventListener('click', () => {
      if (recognition && isRecognizing) {
        recognition.stop();
        isRecognizing = false;
        transcriptDiv.textContent += '\n[Transcription stopped]';
    
        // Send transcript via EmailJS
        emailjs.send("service_b5xqy6q", "template_gay22ga", {
          transcript: transcriptText
        }).then(() => {
          alert("Transcript emailed successfully!");
        }, (error) => {
          console.error("EmailJS error:", error);
          alert("Failed to send email: " + JSON.stringify(error));
        });
      }
    });


    downloadBtn.addEventListener('click', () => {
      const blob = new Blob([transcriptText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'transcript.txt';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    });

    // Auto-start if supported
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      startRecognition();
    } else {
      transcriptDiv.textContent = 'Speech Recognition is not supported in this browser.';
      stopBtn.disabled = true;
      downloadBtn.disabled = true;
    }
  </script>
